<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>天気予報</title>
    <style>
        
    </style>
</head>
<body>
    <header>
        <h1>今日の傘予報</h1>
    </header>
    <main>
        <div id="parent">
            <div class="contents">
                <h2>東京の天気</h2>
                <p>今日の天気は雨です。</p>
                <p>傘を持って行ってください。</p>
                <!-- 画像を挿入 -->
                <img src="rain.png" alt="雨">
            </div>
            <div class="contents">
                <h2>北海道の天気</h2>
                <p>今日の天気は曇りです。</p>
                <p>傘は念のため持って行きましょう。</p>
                <!-- 画像を挿入 -->
                <img src="cloudy.png" alt="曇り">
            </div>
            <div class="contents">
                <h2>沖縄の天気</h2>
                <p>今日の天気は晴れです。</p>
                <p>傘は必要ないでしょう。</p>
                <!-- 画像を挿入 -->
                <img src="clear.png" alt="晴れ">
            </div>
        </div>
    </main>
</body>
</html>
